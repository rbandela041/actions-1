name: Matrix Configuration

on:
  push:
  workflow_dispatch:

jobs:
  deploy:
    strategy:
        fail-fast: false
        max-parallel: 2
        matrix:
          os: [ubuntu-latest, ubuntu-20.04, windows-latest]
          images: [hello-world, alpine]
          exclude:
            - os: windows-latest
              images: alpine
            - os: ubuntu-latest
              images: hello-world
            - os: ubuntu-20.04
              images: hello-world
          include:
            - os: ubuntu-20.04
              images: amd64/alpine
    runs-on: ${{ matrix.os }}
    steps:
      - name: Echo Docker Details
        run: docker info

      - name: Run Images on ${{ matrix.images }}
        run: docker run ${{ matrix.images }}